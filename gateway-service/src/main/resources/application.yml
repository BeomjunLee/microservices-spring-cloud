server:
  port: 8000

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defalutZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      #List 형태로 여러가지 라우터 정보 등록 가능
      routes:
        - id: first-service
          uri: http://localhost:8081/
          # 조건
          predicates:
            - Path=/first-service/**
        - id: second-service
          uri: http://localhost:8082/
          # 조건
          predicates:
            - Path=/second-service/**
